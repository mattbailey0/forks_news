<title>Github Basics</title>
</head>
<body>
<ul>
<li>Repository: 'repos' are collections of code that can (often) be edited by anyone - including you!</li>
<li>Forking: making your own copy of a repository so that you can make your own changes.</li>
<li>Pull Request: suggesting that your changes to the code be included in the original repository.</li>
